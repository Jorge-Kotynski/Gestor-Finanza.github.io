<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Finanzas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="paper-container">
            <div class="container">
                <h1>Gestor de Finanzas</h1>
                <div class="balance">Saldo de Cuenta: <span id="balance">$0.00</span></div>
                <div class="transaction">
                    <label for="amount">Monto:</label>
                    <input type="number" id="amount">
                </div>
                <div class="transaction">
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity">
                </div>
                <div class="transaction">
                    <label for="description">Descripci√≥n:</label>
                    <input type="text" id="description">
                </div>
                <div class="transaction">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date">
                </div>
                <div class="buttons">
                    <button onclick="addTransaction('income')">Agregar Ingreso</button>
                    <button onclick="addTransaction('expense')">Agregar Egreso</button>
                </div>
            </div>
            <div class="transaction-list">
                <h3 class="transaction-list-header">Lista de Gastos</h3>
                <ul id="transactions"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
